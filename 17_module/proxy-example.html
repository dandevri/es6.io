<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ES6</title>
</head>

<body>
  <script>
    const phoneHandler = {
      set(target, name, value) {
        target[name] = value.match(/[0-9]/g).join('');
      },
      get(target, name) {
        return target[name]
      }
    }

    const phoneNumbers = new Proxy({}, phoneHandler)
  </script>
</body>

</html>
