<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ES6</title>
</head>

<body>
  <script>
    const safetyHandler = {
      set(target, name, value) {
        const likeKey = Object.keys(target).find(k => k.toLowerCase() === name.toLowerCase());
        if(!(name in target) && likeKey) {
          throw new Error(`Oops! ${name}`);
        }
        target[name] = value;
      }
    }
    const safety = new Proxy({id: 100}, safetyHandler);

    safety.ID = 200;


  </script>
</body>

</html>
