<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ES6</title>
</head>

<body>
  <script>
      const inventory = {
        backpacks: 10,
        jeans: 23,
        hoodies: 4,
        shoes: 11
      };

      const nav = Object.keys(inventory).map(item => `<li>${item}</li>`).join('');
      console.log(nav);
      
      const totalInventory = Object.values(inventory).reduce((a,b) => a + b);
      console.log(totalInventory);

      Object.entries(inventory).forEach(pair => {
        const [key,val] = pair;
        console.log(key, val);
      });

      for (const [key, val] of Object.entries(inventory)) {
        if(key === 'jeans') break;
        console.log(key, val);
      }
  </script>
</body>

</html>
