<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ES6</title>
</head>

<body>
  <script>
    function calculateBill(total, tax = 0.15, tip = 0.13) {
      return total + (total * tax) + (total * tip);
    }
    
    const totalBill = calculateBill(100, undefined, 0.20);
    console.log(totalBill);

  </script>
</body>

</html>
