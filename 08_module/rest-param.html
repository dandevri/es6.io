<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ES6</title>
</head>

<body>
  <script>
    function convertCurrency(rate, ...amounts) {
      return amounts.map(amount => amount * rate);
    }

    const amounts = convertCurrency(1.54, 20, 10, 33, 12);
    console.log(amounts);

    const runner = ['Danny de Vries', 22, 5.4, 3.2, 2.3, 34];
    const [name, id, ...runs] = runner;
    console.log(name, id, runs);

  </script>
</body>

</html>
